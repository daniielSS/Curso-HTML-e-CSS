<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../stylesheet/reset.css">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="title">Barbearia Silva</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../assets/produtos.html">Produtos</a></li>
                    <li><a href="../assets/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="conteudo-formulario">
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="input-padrao">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="34px" rows="5px" id="mensagem" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-ligacao"><input type="radio" name="contato" value="ligacao" id="radio-ligacao"> Ligação</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="botao-enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Barbearia Silva - 2023</p>
    </footer>
</body>
</html>
